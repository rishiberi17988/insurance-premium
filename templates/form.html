<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter age value (int)">
    </div>

    <div class="form-group">
        <label for="bmi">BMI:</label>
        <input type="text" id="bmi" name="bmi" placeholder="Enter bmi value (float)">
    </div>

    <div class="form-group">  
        <label for="children">Children:</label>
        <input type="text" id="children" name="children" placeholder="Enter children value (int)">
    </div>  
  
<div class="form-group">
  <label for="sex">Cut:</label>
  <select id="sex" name="sex">
    <option value="male">male</option>
    <option value="female">female</option>
  </select>
</div>
  
<div class="form-group">
  <label for="smoker">Color:</label>
  <select id="smoker" name="smoker">
    <option value="yes">yes</option>
    <option value="no">no</option>
  </select>
</div>

<div class="form-group">
  <label for="region">Clarity:</label>
  <select id="region" name="region">
    <option value="southeast">southeast</option>
    <option value="southwest">southwest</option>
    <option value="northeast">northeast</option>
    <option value="northwest">northwest</option>
  </select>
</div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
